<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Pass NFT</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto;
            line-height: 1.5;
        }
        a {
            display: block;
            font-size: 1.5rem;
            color: #00aced;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #00aced;
            color: #fff;
            font-size: 1.5rem;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0084b4;
        }
    </style>
</head>
<body>
    <h1>Fortune Pass NFT</h1>
    <p>The exclusive Fortune Pass NFT collection offers unique digital assets with premium access to special features, events, and rewards. Own a piece of the future!</p>
    <p>Follow us on:</p>
    <a href="https://x.com/Fortunepassnft0" target="_blank">Twitter (X)</a>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="mintNFT()">Mint NFT</button>

    <script>
        // آدرس قرارداد NFT شما
        const CONTRACT_ADDRESS = "0xa502378184040D0B272A4c9105347Cca2A908bDc";  
        let CONTRACT_ABI = []; // **در زمان اجرا از GitHub بارگذاری می‌شود**

        let web3;
        let userAccount;

        // بارگذاری ABI از GitHub
        async function loadABI() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/fortune-pass-site/main/abi.json");
                CONTRACT_ABI = await response.json();
            } catch (error) {
                console.error("Failed to load ABI:", error);
            }
        }

        // تابع اتصال کیف پول
        async function connectWallet() {
            const provider = await detectEthereumProvider();
            if (!provider) {
                alert("Please install MetaMask!");
                return;
            }

            try {
                web3 = new Web3(provider);
                const accounts = await web3.eth.requestAccounts();
                userAccount = accounts[0];
                alert("Connected: " + userAccount);
            } catch (error) {
                alert("Connection failed: " + error.message);
            }
        }

        // تابع Mint کردن NFT با lazyMint()
        async function mintNFT() {
            if (!web3 || !userAccount) {
                alert("Please connect your wallet first!");
                return;
            }

            await loadABI(); // بارگذاری ABI قبل از ایجاد قرارداد

            const contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);

            console.log("Contract Methods:", contract.methods);

            if (!contract.methods.lazyMint) {
                alert("Error: 'lazyMint()' function not found in contract. Check ABI.");
                return;
            }

            try {
                const amount = 1; // تعداد NFT
                const baseURI = "ipfs://your-metadata-url"; // متادیتای NFT (در صورت نیاز تغییر دهید)
                const data = "0x"; // مقدار اضافی

                await contract.methods.lazyMint(amount, baseURI, data).send({
                    from: userAccount
                });

                alert("NFT Minted successfully!");
            } catch (error) {
                alert("Transaction failed: " + error.message);
            }
        }
    </script>
</body>
</html>
